<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>CSS Variable</title>

  </head>
  <body>

    <nav>
      <ul>
        <li class="controls"><h3>Blur</h3><input class="blur" type="range" id="blur" name="blur"
         min="0" max="10"></li>
        <li class="controls"><h3>Size</h3><input type="range" id="size" name="size"
         min="0" max="1000"></li>

      </ul>
    </nav>
    <div class="content">
    <img class="image" src="images/noisy.jpg" alt="">
    </div>

    <script type="text/javascript">
    const inputs = document.querySelectorAll('.controls input');

    function handleUpdate(){
      const suffix = this.dataset.sizing || 'px';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
      console.log(this.name);

    }
     console.log(inputs);
    inputs.forEach(input => input.addEventListener('change', handleUpdate));

    </script>
  </body>
</html>
