<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Drum</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js">

    </script>
  </head>
  <body class="content">
    <div class="keys">

    <div data-key="65" class="key">
      <kbd class="letter">A</kbd>
      <span class="sound">clap</span>
    </div>

    <div data-key="83" class="key">
      <kbd class="letter">S</kbd>
      <span class="sound">hihat</span>
    </div>

    <div data-key="68" class="key">
      <kbd class="letter">D</kbd>
      <span class="sound">kick</span>
    </div>

    <div data-key="70" class="key">
      <kbd class="letter">F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd class="letter">G</kbd>
      <span class="sound">boom</span>
    </div>

    <div data-key="72" class="key">
      <kbd class="letter">H</kbd>
      <span class="sound">ride</span>
    </div>

    <div data-key="74" class="key">
      <kbd class="letter">J</kbd>
      <span class="sound">snare</span>
    </div>

    <div data-key="75" class="key">
      <kbd class="letter">K</kbd>
      <span class="sound">tom</span>
    </div>

    <div data-key="73" class="key">
      <kbd class="letter">I</kbd>
      <span class="sound">tink</span>
    </div>

    </div>
    <audio data-key="65" src="sounds/med.wav"></audio>
    <audio data-key="83" src="sounds/epic-orchestra.wav"></audio>
    <audio data-key="68" src="sounds/censorship.wav"></audio>
    <audio data-key="70" src="sounds/futuristic-robotic.wav"></audio>
    <audio data-key="71" src="sounds/guitar-stroke.wav"></audio>
    <audio data-key="72" src="sounds/laser.wav"></audio>
    <audio data-key="74" src="sounds/mystery.mp3"></audio>
    <audio data-key="75" src="sounds/rewind.wav"></audio>
    <audio data-key="73" src="sounds/sci.wav"></audio>


  </body>


</html>
