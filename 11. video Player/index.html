<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="player">
      <div class="content">


      <video class="player__video viewer" src="test.mp4" autoplay poster="ocean.jpg"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled">


          </div>
          <button class="player__button toggle" id="test" title="Toggle Play">Play</button>
          <input type="range" name="volume" class="player__slider" min="0.1" max="1" step="0.1" value=".5">
          <button data-skip="-10" class="player__button">10</button>
          <button data-skip="25" class="player__button">25s</button>

          <script src="main.js">

          </script>
        </div>

      </div>
      </div>
      <h1 class="videoTitle">Closer</h1>
      <p> Mortgage Closers assemble, prepare and review critical closing documents for mortgage loans. They work with the individual or company applying for a loan to walk them through all the necessary steps. Mortgage Closers are usually employed by banks, homebuilders and financial institutions.</p>
    </div>

  </body>
</html>
